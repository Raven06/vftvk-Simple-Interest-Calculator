<!DOCTYPE html>
<html>
    <title>Any relevant title you want to give</title>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class='inputs'>
            <form >
                
                <label for="principal">Amount</label>
                <input type="number"  id="principal"  oninput="validity.valid||(value='');">  <br/>
                <label for="rate">Rate</label>
                <div class="range">
                    <input type="range"  id="rate" min=1 max=20 step =0.25 value=10.25 onchange="updateRate()">
                    <span id="rate_val">
                        10.25%
                    </span>
                </div>
                <br>
                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br><br>
                
            </form>
            </div>
            <div class="output">
            <button onclick="compute()">Compute Interest</button>
            <br><br>
            <span id="result">
            </span>
            </div>
            <br>
            <footer>
                &#169; This Calculator belongs to Aniket Shinde
            </footer>
        </div>
    </body>
</html>
